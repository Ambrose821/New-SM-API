<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root { --pad: 40px; }
    * { box-sizing: border-box; }
    html, body { margin:0; }
    body {
      width: 1080px; height: 1920px;
      position: relative; font-family: Inter, system-ui, sans-serif;
      background: #000;
    }
    .bg {
      position:absolute; inset:0;
      background: url('https://picsum.photos/1600/900') center/cover no-repeat;
      filter: blur(2px) brightness(0.85);
    }
    .brand { position:absolute; top: var(--pad); right: var(--pad); color:#fff; font-weight:800; }
    .pill {
      position:absolute; top: var(--pad); left: var(--pad);
      background:#fff; color:#000; padding: 12px 18px; border-radius: 12px; font-weight:800;
    }
    .avatar {
      position:absolute; top: calc(var(--pad) + 40px); right: var(--pad);
      width: 420px; height: 420px; border-radius: 50%;
      border: 14px solid #f7ffa0; box-shadow: 0 10px 30px rgba(0,0,0,.35);
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/64/Pierre_Poilievre_in_2023_%28edited%29.jpg') center/cover no-repeat;
    }
    .gradient {
      position:absolute; left:0; right:0; bottom:0; height: 42%;
      background: linear-gradient(to top, rgba(0,0,0,.95), rgba(0,0,0,0));
    }
    .caption {
      position:absolute; left: var(--pad); right: var(--pad);
      bottom: calc(12% + 96px);
      font-family: Anton, Inter, sans-serif;
      color: #fff; line-height: 1.08;
      text-shadow: 0 3px 0 rgba(0,0,0,.7);
      font-size: 84px; /* quick control; CSS wraps automatically */
      word-wrap: break-word; hyphens:auto;
    }
    .caption b { color: #ffeb3b; }
    .cta {
      position:absolute; left:50%; transform: translateX(-50%);
      bottom: 40px; background:#fff; color:#000; font-weight:800;
      padding: 16px 26px; border-radius: 14px;
      font-size: 32px;
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="pill">TECH</div>
  <div class="brand">Urba</div>
  <div class="avatar"></div>
  <div class="gradient"></div>
  <div class="caption">

  </div>
  <div class="cta">READ CAPTION FOR DETAILS</div>
</body>
</html>
