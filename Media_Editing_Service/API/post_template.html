<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root { --pad: 80px; }
    * { box-sizing: border-box; }
    html, body { margin:0; }
    body {
      width: {{ width }}px; height: {{ height }}px;
      position: relative; font-family: Inter, system-ui, sans-serif;
      background: #000;
    }
    .bg {
      position:absolute; inset:0;
      background: url('{{ bg_url }}') center/cover no-repeat;
      filter: blur(0.5px) brightness(0.85);
    }
    .brand { position:absolute; top: var(--pad); right: var(--pad); color:#fff; font-weight:800;font-size: 50px }
    .pill {
      position:absolute; top: var(--pad); left: var(--pad);
      background:#fff; color:#000; padding: 18px 27px; border-radius: 12px; font-weight:800;
      font-size: 50px
    }
    .avatar {
      position:absolute; top: calc(var(--pad) + 150px); right: var(--pad);
      width: 600px; height: 600px; border-radius: 50%;
      border: 14px solid #f7ffa0; box-shadow: 0 10px 30px rgba(0,0,0,.35);
      background: url('{{ fg_url }}') center/cover no-repeat;
    }
    .gradient {
      position:absolute; left:0; right:0; bottom:0; height: 60%;
      background: linear-gradient(to top, rgba(0,0,0,.95), rgba(0, 0, 0, 0.792), rgba(0, 0, 0, 0.792),rgba(0, 0, 0, 0.029),rgba(0, 0, 0, 0));
    }
    .caption {
      position:absolute; left: var(--pad); right: var(--pad);
      bottom: calc(12% + 128px);
      font-family: Anton, Inter, sans-serif;
      color: #fff; line-height: 1.08;
      text-shadow: 0 3px 0 rgba(0,0,0,.7);
      font-size: {{ font_size }}px; /* quick control; CSS wraps automatically */
      word-wrap: break-word; hyphens:auto;
    }
    .caption b { color: #ffeb3b; }
    .cta {
      position:absolute; left:50%; transform: translateX(-50%);
      bottom: 190px; background:#fff; color:#000; font-weight:800;
      padding: 16px 26px; border-radius: 14px;
      font-size: 32px;
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="pill">{{ category }}</div>
  <div class="brand">{{ brand }}</div>
  <div class="avatar"></div>
  <div class="gradient"></div>
  <div class="caption">
    {{ caption_html | safe }}
  </div>
  <div class="cta">{{ cta_text }}</div>
</body>
</html>
